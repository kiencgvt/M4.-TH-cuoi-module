<div class="container">
  <h2>Cập nhật sách</h2>
  <form *ngIf="formEdit" [formGroup]="formEdit" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Mã sách</label>
      <input formControlName="id" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Tên sách</label>
      <input formControlName="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Tên tác giả</label>
      <input formControlName="author" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Mô tả</label>
      <br>
      <textarea formControlName="description" cols="100" rows="25"></textarea>
    </div>
    <button class="btn btn-primary">Cập nhật</button>
  </form>
</div>
