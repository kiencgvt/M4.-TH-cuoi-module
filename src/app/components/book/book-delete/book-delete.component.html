<div class="container">
  <h2>Xóa sách</h2>
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h5 class="pull-right">Tên sách: {{ book.title }}</h5>
        <h5>Tác giả: {{ book.author }}</h5>
        <h5>Mô tả: </h5>
        <textarea readonly rows="25" cols="100">{{ book.description }}</textarea>
      </div>
    </div>
  </div>
  <button (click)="delete()" class="btn btn-danger">Xóa sách</button>
  <br>
  <br>
  <button routerLink="/books" class="btn btn-primary">Thoát</button>
</div>
