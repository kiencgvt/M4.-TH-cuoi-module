<div class="container">
  <h2>Chi tiết sách</h2>
  <div class="col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h5 class="pull-right">Tên sách: {{ book.title }}</h5>
        <h5>Tác giả: {{ book.author }}</h5>
        <h5>Mô tả: </h5>
        <textarea readonly rows="25" cols="100">{{ book.description }}</textarea>
      </div>
    </div>
  </div>
  <button routerLink="/books" class="btn btn-primary">Xem danh sách</button>
</div>
